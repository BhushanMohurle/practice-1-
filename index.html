<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/cbec56e808.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div  class="bg-container p-5">
      <h1>To Do List</h1>
      <div class="input-group mb-3">
        <input id="userInput" type="text" class="form-control" placeholder="Enter Your Task" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button onclick="onTodoAdd()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
      </div>
      <div class="to-do-parent text-left mt-5">
        <h1 style="font-size: 28px;">List Down Your Task</h1>
        <!-- We are creating ToDo list in the below container dynamically -->
        <div   class="mt-5" id="todoListContainer"></div>
      </div>
      <button onclick="onSaveTodo()" class="btn btn-primary">Save</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
